    <h1>Formulario de Pedido</h1>
    <section id="formulario">
        <form method="post" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="Email">Correo :</label>
            <input type="text" id="Email" name="Email">

            <label for="tipo_pedido">Tipo de Pedido:</label>
            <select id="tipo_pedido" name="tipo_pedido">
                <option value="bombones">bombones</option>
                <option value="boxes">boxes</option>
                <option value="oreos">oreos</option>
                <option value="Pascuas">Pascuas</option>
                <option value="budines">budines</option>
                <option value="shots">shots</option>
                <option value="tartas">tartas</option>
                <option value="tortas">tortas</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad">

            <label for="fecha_entrega">Fecha de Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega">

            <label for="mensaje">Mensaje:</label>
            <input type="text" id="mensaje" name="mensaje">

            <button type="submit">Enviar</button>
        </form>
    </section>
<script src="scrpit/valida_pedido.js"></script>
